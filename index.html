<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
    <script type="x-shader/x-vertex" id="vertex-shader">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;
        uniform mat4 uMVPMatrix;
        varying vec4 vColor;

        void main(){
            gl_Position = uMVPMatrix * vec4(aVertexPosition, 1.0);
            vColor = vec4(1,0,0,1);
        }
    </script>
    <script type="x-shader/x-fragment" id="fragment-shader">
        precision mediump float;// ?
        varying vec4 vColor;
        //uniform vec4 uColor;
        void main(){
            gl_FragColor = vColor;
        }
    </script>

</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="webgl-obj-loader.js"></script>
<canvas id="scene" style="border: none;" width="600" height="600"></canvas>
<div class="menu">
    <div class="menu-row">
        <button id="start-spin" type="button">Start Spin</button>
        <button id="stop-spin" type="button">Stop Spin</button>
        <input id="spin-speed" type=number value="1" min="-10" max="10">
    </div>
    <div class="menu-row">
        <button id="start-scale" type="button">Start Scale</button>
        <button id="stop-scale" type="button">Stop Scale</button>
    </div>
    <div class="menu-row">
        <button id="start-spiral" type="button">Start Spiral</button>
        <button id="stop-spiral" type="button">Stop Spiral</button>
        <input id="spiral-speed" type=number value="1" min="-10" max="10">
    </div>
</div>
<script src="sandbox/app.js" type="module"></script>
</body>
</html>
